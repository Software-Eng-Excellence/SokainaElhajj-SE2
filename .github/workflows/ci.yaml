name: Dummy Workflow

on:
  push:
    branches:
      - '**' # Runs on every push to any branch
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Grab the code
        uses: actions/checkout@v4 # Fetches the latest code from GitHub
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Transpile the code
        run: npm run build

      - name: Cache the built files
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build # Runs only after 'build' succeeds
    steps:
      - name: Grab the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Cache the coverage reports
        uses: actions/cache@v4
        with:
          path: coverage
          key: ${{ runner.os }}-coverage-${{ github.sha }}

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  release:
    runs-on: ubuntu-latest
    needs: [test, lint] # Only runs if tests and linting pass
    if: github.ref == 'refs/heads/main' # Only executes on master branch
    steps:
      - name: Grab the code
        uses: actions/checkout@v4 # Fetches the latest code from GitHub
      
      - name: Retrieve build cache
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: ${{ runner.os }}-build-

      - name: Zip Build 
        run: zip -r build.zip build 

      - name: Version Bump
        id: version
        uses: phips28/gh-action-bump-version@master
        with:
            tag-prefix: 'v'
            major-wording:  'MAJOR'
            minor-wording:  'minor'
            patch-wording:  'patch,fixes' 
            commit-message: 'CI: bump version to {{version}} [skip ci]'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build.zip
          tag_name: ${{ steps.version.outputs.newTag }}
          draft: false
          prerelease: false
          make_latest: true
  deploy-app:
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/SokainaElhajj-SE2
            chmod +x scripts/deploy-orchestrator.sh
            ./scripts/deploy-orchestrator.sh
